    <header class="myhed">

            <ul>

        <div class="container mycontent">
            <div class="container-fluid">
                <div class="input-group">
                    <span class="input-group-addon">选择网站</span>
                    <div class="row" style="width: 200px">

                            <select class="selectlist">

                            </select>
                        </div>
                    </div>
                    <span class="input-group-addon">选择栏目</span>
                    <div class="row">
                        <div class="col-lg-6">
                            <select class="selectlist">
                                <option value="novel">娱乐</option>
                                <option value="Journalism">看书</option>
                                <option value="article">健身</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-default btn-sm" type="submit">查看</button>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-5">
                        <p class="title" style="margin: 0">标题</p>
                        <div class="input-group" style="margin-top: 0">

                    </div>
                    <div class="col-lg-2">
                        <p class="time" style="margin: 0">入库时间</p>
                        <div class="input-group" style="margin-top: 0">
                            <input type="text" class="form-control" value="2019/3/19 13:14:59">
                            <input type="text" class="form-control">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <p class="column" style="margin: 0">所属栏目</p>
                        <div class="input-group" style="margin-top: 0">
                            <input type="text" class="form-control" value="娱乐">
                            <input type="text" class="form-control">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <p class="time" style="margin: 0">所属网站</p>
                        <div class="input-group" style="margin-top: 0">

                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <p class="column" style="margin: 0">修改</p>
                        <div class="input-group" style="margin-top: 0">
                            <input type="button" class="form-control" value="修改" id="radius">
                            <input type="button" class="form-control" id="radius">
                            <input type="button" class="form-control" id="radius">
                        </div>
                    </div>
                    <div class="col-lg-1">
                        <p class="column" style="margin: 0">删除</p>
                        <div class="input-group" style="margin-top: 0">
                            <input type="button" class="form-control " value="删除" id="radius">
                            <input type="button" class="form-control " id="radius">
                            <input type="button" class="form-control " id="radius">
